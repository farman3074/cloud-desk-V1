<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Desk Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      <h3>{{title}}</h3>
      
      <form action="/commitspace" method="POST">
        <datalist id="types">
          <option value="Yes">
          <option value="No">
        </datalist>
      <table class="table table-striped">
        <thead class="border border-warning">
          <tr>
            <th scope="col"><h5>Labels</h5></th>
            <th scope="col"><h5>Values</h5></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Space ID</th>
            <td><input type="text" class="form-control" name = 'idInput' value="{{ space['ID'] }}" readonly></td>
          <tr>
            <th scope="row">Name</th>
            <td><input type="text" class="form-control" name="nameInput" value="{{ space['name'] }}"></td>
          <tr>
            <th scope="row">Type</th>
            <td><select class="form-select" aria-label="Default select example" name = 'typeInput' required>
                  <option value = "Executive Office" {% if space['type'] == "Executive Office" %} selected {% endif %} > EXECUTIVE OFFICE </option>
                  <option value = "Private Office" {% if space['type'] == "Private Office" %} selected {% endif %} > PRIVATE OFFICE </option>
                  <option value = "Work Desk" {% if space['type'] == "Work Desk" %} selected {% endif %} > WORK DESK </option>
                  <option value = "Board Room" {% if space['type'] == "Board Room" %} selected {% endif %} > BOARD ROOM </option>
                </select>
             </td>
          <tr>
            <th scope="row">Floor</th>
           <td><select class="form-select" aria-label="Default select example" name = 'floorInput' required>
              <option selected>Choose Floor</option>
                  <option value = 'Ground Floor' {% if space['floor'] == "Ground Floor" %} selected {% endif %}> Ground Floor </option>
                   <option value = 'First Floor' {% if space['floor'] == "First Floor" %} selected {% endif %}> First Floor </option>
                   <option value = 'Second Floor' {% if space['floor'] == "Second Floor" %} selected {% endif %}> Second Floor </option>
                   <option value = 'Lower Ground' {% if space['floor'] == "Lower Ground" %} selected {% endif %}> Lower Ground </option>
                </select></td>
          <tr>
            <th scope="row">Seats</th>
            <td><input type="number" class="form-control" name="seatsInput" value="{{ space['seats'] }}"></td>
          <tr>
            <th scope="row">Area</th>
            <td><input type="number" class="form-control" name="areaInput" value="{{ space['area'] }}"></td>
          <tr>
            <th scope="row">List Rate</th>
            <td><input type="number" class="form-control" name="rateInput" value="{{ space['listRate'] }}"></td>
          <tr>
            <th scope="row">Rate Type</th>
            <td><select class="form-select" aria-label="Default select example" name = 'ratetypeInput' required>
                  <option value = 'MONTHLY' {% if space['rateType'] == "MONTHLY" %} selected {% endif %} > MONTHLY </option>
                  <option value = 'WEEKLY' {% if space['rateType'] == "WEEKLY" %} selected {% endif %} > WEEKLY </option>
                  <option value = 'DAILY' {% if space['rateType'] == "DAILY" %} selected {% endif %} > DAILY </option>
                  <option value = 'HOURLY' {% if space['rateType'] == "HOURLY" %} selected {% endif %} > HOURLY </option>
                </select>
              </td>
          <tr>
            <th scope="row">Available</th>
            <td><select class="form-select" aria-label="Default select example" name = 'emptyInput' required>
                  <option value = "Yes" {% if space['isEmpty'] == "Yes" %} selected {% endif %} > YES </option>
         <option value = "No" {% if space['isEmpty'] == "No" %} selected {% endif %} > NO </option>     
            </select></td>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Submit</button>
       <a class="btn btn-primary" href="/spaces" role="button">BACK</a> 
      </form>

    </div>
  </body>

</html>
